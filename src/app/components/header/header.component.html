<header class="header">
  <div class="actions">
    <a class="logo" [routerLink]="['/']">ZmitacV2</a>
    <button
      *ngIf="authService.isLoggedIn()"
      class="btn"
      [routerLink]="['/courses']"
    >
      Courses
    </button>
  </div>

  <div class="actions">
    <ng-container *ngIf="!authService.isLoggedIn(); else loggedIn">
      <button class="btn" [routerLink]="['/login']">Login</button>
      <button class="btn" [routerLink]="['/register']">Register</button>
    </ng-container>

    <ng-template #loggedIn>
      <button class="btn disabled"><mat-icon>notifications</mat-icon></button>
      <button class="btn" (click)="logout()">Logout</button>
    </ng-template>
  </div>
</header>
