<div class="permissions-container">
  <h2>Participants</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th *ngIf="canEdit">Change Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td *ngIf="canEdit">
        <select #roleSelect [value]="user.role ?? ''" 
        (change)="changeRole(user, roleSelect.value)">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="headteacher">Headteacher</option>
        </select>
        </td>
      </tr>
    </tbody>
  </table>
</div>
