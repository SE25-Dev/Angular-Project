<main><form (ngSubmit)="register()">
<h2>Create Account</h2>

  <div>
    <label>First Name</label>
    <input type="text" [(ngModel)]="firstName" name="firstName" required />
  </div>

  <div>
    <label>Last Name</label>
    <input type="text" [(ngModel)]="lastName" name="lastName" required />
  </div>

  <div>
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" required />
  </div>

  <div>
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" required />
  </div>

  <div>
    <label>Repeat Password</label>
    <input type="password" [(ngModel)]="repeatPassword" name="repeatPassword" required />
  </div>

  <button type="submit">Register</button>

  <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
  <p *ngIf="successMessage" style="color: green;">{{ successMessage }}</p>
</form></main>
