<div class="container">
  <div class="header-top">
    <h2 class="title">Notifications</h2>
  </div>

  <div class="requests-header">
    <span class="col-date">Date</span>
    <span class="col-message">Message</span>
    <span class="col-actions">Actions</span>
  </div>

  <ul class="requests-list">
    <li class="request-item" *ngFor="let notif of notifications" [class.unread]="!notif.isRead">
      
      <div class="request-date">
        {{ notif.createdAt | date:'short' }}
      </div>

      <div class="request-message">
        {{ notif.message }}
      </div>

      <div class="request-actions">
        <ng-container *ngIf="notif.type === 'raport_section_addition'">
          <button class="accept-button" (click)="acceptInvitation(notif)">Accept</button>
          <button class="reject-button" (click)="rejectInvitation(notif)">Reject</button>
        </ng-container>
        
        <span *ngIf="notif.type !== 'raport_section_addition'" class="info-badge">
            Info
        </span>
      </div>

    </li>
  </ul>

  <p *ngIf="notifications.length === 0">No new notifications.</p>
</div>
